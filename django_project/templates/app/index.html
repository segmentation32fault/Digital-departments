<!--
        Страница с популярными рецептами
-->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="content">
    <h2 class="recipes_title">Популярные рецепты</h2>
    <div class="container content_wrapper">
        <!-- Sidebar -->
        <section class="sidebar">
            <h2 class="sidebar__title">Фильтры</h2>
            <form class="sidebar__filters">
                <label class="sidebar__filter">
                    Категория:
                    <select class="sidebar__select">
                        <option value="all">Все</option>
                        <option value="soup">Супы</option>
                        <option value="salad">Салаты</option>
                        <option value="dessert">Десерты</option>
                    </select>
                </label>

                <label class="sidebar__filter">
                    Время приготовления:
                    <input type="range" class="sidebar__range" min="10" max="120" value="30">
                    <span class="sidebar__range-value">30 минут</span>
                </label>

                <label class="sidebar__filter">
                    Сложность:
                    <div class="sidebar__difficulty">
                        <input type="radio" id="easy" name="difficulty" value="easy" class="sidebar__radio">
                        <label for="easy" class="sidebar__radio-label">Легко</label>
                        <input type="radio" id="medium" name="difficulty" value="medium" class="sidebar__radio">
                        <label for="medium" class="sidebar__radio-label">Средне</label>
                        <input type="radio" id="hard" name="difficulty" value="hard" class="sidebar__radio">
                        <label for="hard" class="sidebar__radio-label">Сложно</label>
                    </div>
                </label>
            </form>
        </section>

        <!-- Main Content -->
        <section class="recipes">
            <div class="recipes_list">
                {% for rec in recipes %}
                <div class="recipe-card" onclick="redirect('{% url 'recipe' rec.ID %}')">
                    <img src="{% static 'images/' %}{{ rec.Фото }}" alt="Фото" class="recipe-card_image">
                    <h3 class="recipe-card_title">{{ rec.Название }}</h3>
                    <p class="recipe-card_description">{{ rec.Описание }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

    </div>
<script src="{% static 'js/script.js' %}"></script>
</main>
{% endblock %}
