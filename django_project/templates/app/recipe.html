{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="recipe-page">
    <div class="container">
        <h2 class="recipe-page_title">{{  name  }}</h2>
        <img src="{% static 'images/'%}{{ img_name }}" alt="{{ name }}" class="recipe-page_image">
        <h3 class="recipe-page_subtitle">Ингредиенты:</h3>
        <ul class="recipe-page_ingredients">
            {% for ing in ingredients %}
            <li>{{ ing }}</li>
            {% empty %}
            <li>Список ингредиентов пустой</li>
            {% endfor %}
        </ul>
